<h4>Método de envío</h4>
  <div>
    <input id="premium" name="envio" type="radio" value="15" checked="" required="">
      <label for="premium">Premium (2-5 días): Costo del 15% sobre el subtotal. </label> <br>

      <input id="express" name="envio" type="radio" value="7" required="">
      <label for="express">Express (5-8 días) - Costo del 7% sobre el subtotal.</label> <br>
      
      <input id="standard" name="envio" type="radio" value="5" required="">
      <label for="standard">Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</label>
  </div>

<div class="text-center">

 <div class="modal fade" id="modalPagar">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header" class="formaPago">
       <h5 class="modal-title">Forma de pago</h5>
     </div>
     <div class="modal-body">
       <form action="index.html">
           <h4>Elija forma de pago</h4>
           <label for="depto"></label><br>
           <select class="form-control" id="depto">
             <option>Tarjeta de crédito</option>
             <option>Transferencia bancaria</option>
           </select>
         </div>
         <input type="text" class="form-control" placeholder="Titular de tarjeta" id="titTarj" required><br>
         <input type="text" class="form-control" placeholder="Número de tarjeta" id="numTarj" required><br>
         <input type="text" class="form-control" placeholder="Fecha de vencimiento" id="fechVenc" required> <br>
         <input type="text" class="form-control" placeholder="Código de tarjeta" id="codTarj" required> <br>
 
         <div class="modal-footer">
           <button type="submit" class="btn btn-block btn-success">Confirmar método de pago</button>
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
         </div>
 
       </form>
